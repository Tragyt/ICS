<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Users Handler</title>

<body>
  <header class="w-full bg-gray-50 font-bold px-8 py-2 flex justify-between shadow items-center">
    <a href="{{ url_for('index') }}" class="font-bold text-2xl">Users Handler</a>

    {% if current_user.is_authenticated %}
    <a href="{{ url_for('logout') }}"
      class="bg-red-600 text-white font-bold px-4 py-2 rounded shadow hover:bg-red-700">Logout</a>
    {% endif %}
  </header>

  <main id="page-content">
    {% block content %}
    {% endblock %}
  </main>

</body>
{% block script %}
{% endblock script %}

</html>
