{% extends "base.html" %}
{% block content %}

<div class="max-w-5xl mx-auto px-4 pt-24">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold">Utenti registrati</h1>
        <a href="{{ url_for('register') }}"
            class="bg-green-600 text-white font-bold px-4 py-2 rounded shadow hover:bg-green-700">
            + Aggiungi utente
        </a>
    </div>

    <div class="bg-white shadow rounded p-4">
        <div class="bg-white shadow rounded p-4">
            <table class="w-full table-auto border-collapse">
                <thead>
                    <tr class="bg-gray-100 text-left">
                        <th class="px-4 py-2 border-b">Nome</th>
                        <th class="px-4 py-2 border-b">Username</th>
                        <th class="px-4 py-2 border-b"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr class="hover:bg-gray-50" data-user-id="{{user.id}}">
                        <td class="px-4 py-2 border-b">{{ user.name }}</td>
                        <td class="px-4 py-2 border-b">{{ user.username }}</td>
                        <td class="px-4 py-2 border-b">
                            <button
                                class="bg-red-600 text-white font-bold px-3 py-1 rounded shadow hover:bg-red-700 btn-elimina">Elimina</button>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" class="px-4 py-2 text-center text-gray-500">Nessun utente registrato</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.btn-elimina').forEach(button => {
        button.addEventListener('click', async (e) => {
            const tr = e.target.closest('tr');
            const userId = tr.dataset.userId;
            if (!confirm("Sei sicuro di voler eliminare questo utente?")) return;

            try {
                const response = await fetch(`/api/delete-user/${userId}`, {
                    method: 'DELETE'
                });
                if (response.ok)
                    tr.remove();
                else
                    alert("Errore durante l'eliminazione");
            } catch (err) {
                alert("Errore");
            }
        });
    });
</script>
{% endblock content %}
